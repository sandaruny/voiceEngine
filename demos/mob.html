<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Kaarel Kaljurand">

    <title>dictate.js demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="css/demo.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  </head>

  <body>

    <div class="container">

<span id="serverStatusBar" title="Number of available workers"></span>

<div class="buttonsContainer">
<span class="buttons">
<button
	id="buttonToggleListening"
	onclick="toggleListening();"
	title="Starts/stops listening for speech.">Start</button>
<button
	id="buttonCancel"
	disabled="disabled"
	onclick="cancel();"
	title="Cancels the speech recognition.">Cancel</button>
<button
    onclick="clearTranscription();"
    title="Clears the transcription">Clear</button>
</span>
</div>

<textarea id="trans" rows="5" style="width:100%; margin-top:.5em">
</textarea>

<select id="servers" name="servers" style="margin-top:.5em">
  <option value="ws://bark.phon.ioc.ee:82/dev/duplex-speech-api/ws/speech|ws://bark.phon.ioc.ee:82/dev/duplex-speech-api/ws/status">eesti keel</option>
  <option value="ws://bark.phon.ioc.ee:82/english/duplex-speech-api/ws/speech|ws://bark.phon.ioc.ee:82/english/duplex-speech-api/ws/status" selected="selected">English</option>
</select>

<hr/>

<pre id="log">
</pre>


    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="other/jquery-1.10.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="../lib/dictate.js"></script>
    <script src="../lib/recorder.js"></script>
    <script src="mob.js"></script>
  </body>
</html>
